name: Build and test Nim

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest]
          
    steps:
    - uses: actions/checkout@v1
    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v1
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-stable
        
    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-stable
    - uses: jiro4989/setup-nim-action@v1
      with:
        nim-version: 1.6.0
        
    - name: Linux Build
      if: runner.os == 'Linux'
      run: |
        nimble build -d:release -d:ssl --threads:on -Y --verbose
        mv erocoolAPI erocoolAPI_${{ runner.os }}${{ steps.create_build.outputs.current_tag }}
    - name: Windows Build
      if: runner.os == 'Windows'
      run: |
        nimble build -d:release -d:ssl --threads:on -Y --verbose
        mv erocoolAPI.exe erocoolAPI_${{ runner.os }}${{ steps.create_build.outputs.current_tag }}.exe 
      
    - name: Test
      run: nimble test -d:release -d:ssl --threads:on -Y --verbose
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Linux Release Asset
      id: upload_linux_release_asset
      if: ${{ runner.os }} == 'Linux'
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./erocoolAPI_${{ runner.os }}${{ steps.create_build.outputs.current_tag }}
        asset_name: erocoolAPI_${{ runner.os }}${{ steps.create_build.outputs.current_tag }}
        asset_content_type: application/octet-stream
        
    - name: Upload Windows Release Asset
      id: upload_windows_release_asset
      if: ${{ runner.os }} == 'Windows'
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./erocoolAPI_${{ runner.os }}${{ steps.create_build.outputs.current_tag }}.exe
        asset_name: erocoolAPI_${{ runner.os }}${{ steps.create_build.outputs.current_tag }}.exe
        asset_content_type: application/octet-stream